{{define "main"}}
<article class="post">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="blog-header">
          <div class="post-image" style="height: 100%; width: 250px; object-fit: cover; border-radius: 5px 5px 0 0;">
            <img src="{{ .Params.photo | absURL}}" alt="feature-image" />
          </div>
        <div>
           <div class="post-title">
             <h2>{{.Params.name }}</h2>
           </div>
             <div style="overflow: hidden;justify-content:space-around;">
               {{- if (.Params.website) }}
                 <div style="display: inline-block;margin-right: 10px;">
                   <a href="{{ .Params.website }}" target="BLANK">
                     <i class="ti-world" aria-hidden="true"></i>
                   </a>
                 </div>
               {{- end}}
             </div>
          </div>
        </div>
        <div class="post-body">
          <p>{{ .Params.desc | safeHTML }}</p>
        </div>
        {{- if (.Params.youtube) }}
		    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
		        <iframe src="https://www.youtube-nocookie.com/embed/{{ (.Param "youtube") }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0; allowfullscreen;"></iframe>
		    </div>
        {{- end}}
        {{- if (.Params.careers) }}
        <br>
        <h2>Work with us:</h2>
        <p>{{ .Params.careers | safeHTML }}</p>
        {{- end}}
      </div>
    </div>
  </div>
</article>
{{end}}
