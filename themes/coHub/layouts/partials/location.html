{{ $location := .Site.Params.location}}
{{ $locationVenezia := .Site.Params.location.venezia}}
<section class="location" id="location" style="margin-top: 50px;">
<div class="col-lg-12">
        <div class="section-title">
          <h2>{{ $location.title }}</h2>
        </div>
      </div>
        <div class="location-aria" style="background: #474356">
          <h3>
            {{ $locationVenezia.address | safeHTML }}
          </h3>
          <p>
            {{ $locationVenezia.desc }}
          </p>
          <a href="{{ $locationVenezia.mapsLink }}" target="_BLANK">Open in Maps</a>
        </div>
</section>
