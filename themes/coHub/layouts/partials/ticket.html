{{ with .Site.Data.ticket}}
{{ if .enable}}
<section class="ticket" id="ticket">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{.title}}</h2>
          <p>{{.subtitle}}</p>
        </div>
      </div>
      {{ range .itemPrices}}
      <div class="col-lg-4 col-md-6">
        <div class="ticket-wraper">
          <div class="ticket-item">
            <h1>
                {{.price}}
            </h1>
            <p>
               {{.description | safeHTML }}
            </p>
          </div>
          <!-- <a href="{{ .buttonTarget | absURL}}" class="btn btn-primary">Reserve your spot</a> -->
          <a href="" class="btn btn-primary">Coming soon</a>
        </div>
      </div>
      {{end}}

    </div>
  </div>
</section>
{{end}}
{{end}}
